<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="shortcut icon" href="img/arceus.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- buscador -->
    <div class="container">
      <div class="row">
        <div class="input-group bg-dark p-0" id="buscador">
          <button
            class="btn btn-outline-warning col-3"
            type="button"
            name="buscar"
            id="buscador_button"
          >
            Buscar
          </button>
          <input
            onkeyup="javascript:this.value=this.value.toLowerCase();"
            type="text"
            class="form-control col-6 bg-dark text-light border-0"
            placeholder="nombre o ID del pokemon"
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
            name="pokemon"
            id="buscador_input"
          />
        </div>
      </div>
    </div>
    <!-- tarjeta visible -->
    <div
      class="container-fluid d-flex justify-content-center"
      style="width: 100%"
      id="flex"
    ></div>
    <!-- plantilla/template ("template" manipula el DOM, oculta el codigo (invisible al usuario) -->
    <template
      class="container-fluid d-flex justify-content-center"
      id="plantilla"
    >
      <!-- tarjeta -->
      <div
        class="card mb-5 border-0 bg-dark text-light col-lg-4 col-12"
        id="trajeta"
      >
        <div class="row g-0" style="height: 150%">
          <!-- imagen de la card -->
          <img
            id="card-body-img"
            src="..."
            class="card-img-top"
            alt="img pokemon"
            height="auto"
            width="100%"
          />
          <!-- cuerpo de la card -->
          <div class="card-body" style="height: auto">
            <!-- nombre / ID -->
            <h2 class="card-title text-warning">Nombre del pokemon #000</h2>
            <!-- altura -->
            <p class="card-text m-0 border-top border-warning">
              <small id="altura">Altura: 0m</small>
            </p>
            <!-- peso -->
            <p class="card-text m-0 mb-4">
              <small id="peso">Peso: 0kg</small>
            </p>
            <!-- habilidad principal / secundaria / oculta -->
            <div class="card-text row border-top border-secondary pt-1 pb-4">
              <!-- principal -->
              <div class="col-6">
                <h6 class="texto-linea">Habilidad</h6>
                <p class="card-text">
                  <small class="habilidad0 texto-linea">...</small>
                </p>
                <p class="card-text">
                  <small class="habilidad1 texto-linea"></small>
                </p>
              </div>
              <!-- oculta -->
              <div class="col-6">
                <h6 class="texto-linea">Hab.oculta</h6>
                <p class="card-text">
                  <small class="oculta texto-linea">...</small>
                </p>
              </div>
            </div>
            <!-- stats -->
            <div class="card-footer row border-secondary">
              <div class="col-2 text-warning">
                <h6 class="texto-linea">PS</h6>
                <p class="card-text">
                  <small class="ps texto-linea" style="font-size: 80%"
                    >000</small
                  >
                </p>
              </div>
              <div class="col-2 text-warning">
                <h6 class="texto-linea">ATK</h6>
                <p class="card-text">
                  <small class="ataque texto-linea">000</small>
                </p>
              </div>
              <div class="col-2 text-warning">
                <h6 class="texto-linea">DEF</h6>
                <p class="card-text">
                  <small class="defensa texto-linea">000</small>
                </p>
              </div>
              <div class="col-2 text-warning">
                <h6 class="texto-linea">SPA</h6>
                <p class="card-text">
                  <small class="atEsp texto-linea">000</small>
                </p>
              </div>
              <div class="col-2 text-warning">
                <h6 class="texto-linea">SPD</h6>
                <p class="card-text">
                  <small class="defEsp texto-linea">000</small>
                </p>
              </div>
              <div class="col-2 text-warning">
                <h6 class="texto-linea">SPE</h6>
                <p class="card-text">
                  <small class="velocidad texto-linea">000</small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
