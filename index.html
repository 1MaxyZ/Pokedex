<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="shortcut icon" href="img/arceus.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- buscador -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="card text-bg-dark mb-3">
          <div class="card-header text-center">Bienvenido a</div>
          <div class="card-body">
            <h1 class="card-title text-center text-warning">La Pokedex</h1>
            <p class="card-text text-center">
              Aqui podras buscar a cualquier pokemon existente de tu interes con
              solo saber su nombre o ID. <br />
              (Ej: 1-1017, pikachu, arceus, emboar, etc...)
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-group bg-dark p-0" id="buscador">
          <button
            class="btn btn-outline-warning col-3"
            type="button"
            name="buscar"
            id="buscador_button"
          >
            Buscar
          </button>
          <input
            onkeyup="javascript:this.value=this.value.toLowerCase();"
            type="text"
            class="form-control col-6 bg-dark text-light border-0"
            placeholder="ingrese un nombre o ID"
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
            name="pokemon"
            id="buscador_input"
          />
        </div>
      </div>
    </div>
    <!-- tarjeta visible -->
    <div
      class="container-fluid d-flex justify-content-center"
      style="width: 100%"
      id="flex"
    ></div>
    <!-- plantilla/template ("template" manipula el DOM, oculta el codigo (invisible al usuario) -->
    <template
      class="container-fluid d-flex justify-content-center"
      id="plantilla"
    >
      <!-- tarjeta -->
      <div
        class="card mb-5 border-0 bg-dark text-light col-lg-4 col-12"
        id="trajeta"
      >
        <div class="row g-0" style="height: 150%">
          <!-- imagen de la card -->
          <img
            id="card-body-img"
            src="..."
            class="card-img-top"
            alt="img pokemon"
            height="auto"
            width="100%"
          />
          <!-- cuerpo de la card -->
          <div class="card-body" style="height: auto">
            <!-- nombre / ID -->
            <div class="row">
              <h2 class="col card-title text-warning">
                Nombre del pokemon #000
              </h2>
              <p class="col card-text m-0 mt-3 justify-content-start">
                <a
                  href="https://www.wikidex.net/wiki/"
                  target="_blank"
                  id="info"
                  class="text-warning">
                  mas info
                </a>
              </p>
            </div>
            <div class="row border-top border-warning">
              <div class="col-6">
                <!-- altura -->
                <p class="card-text m-0">
                  <small id="altura">Altura: 0m</small>
                </p>
                <!-- peso -->
                <p class="card-text m-0 mb-4">
                  <small id="peso">Peso: 0kg</small>
                </p>
              </div>
              <div class="col-6">
                <h6 class="texto-linea">Tipo/s:</h6>
                <div class="row">
                  <div class="col-4">
                    <!-- tipo 1 -->
                    <div class="icon">
                      <img class="tipo" src="..." />
                    </div>
                  </div>
                  <div class="col-3">
                    <!-- tipo 2 -->
                    <div class="icon icon2">
                      <img class="tipo tipo2" src="..." />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- habilidad principal / secundaria / oculta -->
            <div class="card-text row border-top border-secondary pt-1 pb-4">
              <!-- principal -->
              <div class="col-6">
                <h6 class="texto-linea">Habilidad</h6>
                <p class="card-text">
                  <small class="habilidad0 texto-linea">N/A</small>
                </p>
                <p class="card-text">
                  <small class="habilidad1 texto-linea"></small>
                </p>
              </div>
              <!-- oculta -->
              <div class="col-6">
                <h6 class="texto-linea">Hab.oculta</h6>
                <p class="card-text">
                  <small class="oculta texto-linea"></small>
                </p>
              </div>
            </div>
            <!-- stats -->
            <div class="card-footer row border-secondary">
              <div class="col-2 text-warning">
                <h6 class="texto-linea">PS</h6>
                <p class="card-text">
                  <small class="ps texto-linea" style="font-size: 80%"
                    >000</small
                  >
                </p>
              </div>
              <div class="col-2 text-warning">
                <h6 class="texto-linea">ATK</h6>
                <p class="card-text">
                  <small class="ataque texto-linea">000</small>
                </p>
              </div>
              <div class="col-2 text-warning">
                <h6 class="texto-linea">DEF</h6>
                <p class="card-text">
                  <small class="defensa texto-linea">000</small>
                </p>
              </div>
              <div class="col-2 text-warning">
                <h6 class="texto-linea">SPA</h6>
                <p class="card-text">
                  <small class="atEsp texto-linea">000</small>
                </p>
              </div>
              <div class="col-2 text-warning">
                <h6 class="texto-linea">SPD</h6>
                <p class="card-text">
                  <small class="defEsp texto-linea">000</small>
                </p>
              </div>
              <div class="col-2 text-warning">
                <h6 class="texto-linea">SPE</h6>
                <p class="card-text">
                  <small class="velocidad texto-linea">000</small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
